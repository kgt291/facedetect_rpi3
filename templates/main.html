<html>
  <head>
    <title> Flask Test </title>
    <link href="{{url_for('static', filename='test.css')}}" rel="stylesheet">
  </head>
  <body>
    <div id="title">Hello</div>
    <div id="contents">
      <form action="{{url_for('photo_page')}}" method="POST">
       <select name="num_photos">
         {% for num in range(1,2) %}
         <option value="{{num}}" {% if num==1 %} selected {% endif %}> {{num}}
         </option>
         {% endfor %}
       </select>
       <button type="submit">Take Photo</button>
      </form>
    </div>
  </body>
</html>
